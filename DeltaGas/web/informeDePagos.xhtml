<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Reporte de pagos </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <p:outputLabel value="Filtre por la cÃ©dula del asociado" />
                <p:autoComplete id="asociado" value="#{reporteManaged.asociado}" completeMethod="#{autocomplete.completeAsociado}"  
                                maxResults="5" placeholder="Filtre por cedula" 
                                var="asociado" itemLabel="#{asociado.cedula}" itemValue="#{asociado}" converter="convertidor" forceSelection="true">                    
                    <p:column>
                        <h:outputText value="#{asociado.cedula}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{asociado.nombre} #{asociado.apellido}" />
                    </p:column>                                     
                </p:autoComplete>
                <p:separator />
                <p:outputLabel value="Seleccione desde y hasta que fecha quiere que cubra el reporte generado" />
                <p:calendar value="#{reporteManaged.fechaInicio}" locale="es" navigator="true"  pattern="dd-MM-yyyy" label="Desde" />
                <p:calendar value="#{reporteManaged.fechaFin}" locale="es" navigator="true"  pattern="dd-MM-yyyy" label="Hasta" />
                <h:commandButton value="Generar reporte" actionListener="#{reporteManaged.PDF}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
