<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <f:view encoding="utf-8"  contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href="imagenes/favicon.png" rel="icon" type="image/x-icon" />

                <script type="text/javascript">
                    function subirImagen() {
                        dlgSubirFoto.show();
                    }
                    function editarImagen() {
                        dlgEditarImagen.show();
                    }
                </script>
                <script src="js/jQuery.js"></script>
                <script src="js/traducirCalendario.js"></script>

                <meta charset='utf-8' />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />


                <title>DeltaGas</title>                  
                <link rel="stylesheet" type="text/css" href="css/estilosPaginaMaestra.css" />

                <script type="text/javascript">

                    function cargarPagina(url) {
                        //$('div#divLoader').slideDown('fast');
                        $('#divLoader2').hide();
                        $("#contenido")
                                .html('')
                                .append($('#divLoader2').clone().show());
                        $.post(url, function(data) {
                            $("#contenido").html(data);
                        });
                    }
                </script>                                 

                <script type="text/javascript">
                    function cargarImagen() {
                        PF('dlgSubirFoto').show();
                    }
                </script>
            </f:facet>
        </h:head>
        <h:body onload="cargarPagina('aplicarEstilos.xhtml')">
            <h:form enctype="multipart/form-data">
                <header class="header1">
                    <div>
                        <nav class="nav1">
                            <div class="div1">
                                <a href="paginamaestra.xhtml" class="linkOpline" >
                                    <img id="logoOpline" src="imagenes/logoOpline.png" />
                                    <span id="tituloOpline">
                                        Sistema de administración de información
                                    </span>
                                </a>
                                <div id="controles">
                                    <p:outputLabel value="Usuario: "  style="font-weight: bold; color: #98C466; font-size: 14px;"/><p:outputLabel style="font-size: 14px; color: #959595;" value="#{principalManagedBean.datosPrincipal.idRol.nombre} - #{principalManagedBean.datosPrincipal.apellido}" />
                                    <div id="btnCerrarSesion">                                                                                    
                                        <p:commandLink id="ajax" style="color: #444444; font-size: 14px;" actionListener="#{principalManagedBean.cerrarSesion()}">
                                            <h:outputText value="Cerrar Sesion" style="text-decoration: none;"/>
                                        </p:commandLink>                                   
                                    </div>
                                </div>
                            </div>                        
                        </nav>
                    </div>
                </header>                

                <main role="main" class="paginaMaestra" >
                    <section class="cuerpoContenedor">                    
                        <div id="menus">    
                            <p:panel header="Menú" style="min-width: 210px;">
                                <h:form>                                
                                    <p:panelMenu style="width:100%">
                                        <p:submenu label="Operador">
                                            <p:menuitem value="Ordenes de servicio" onclick="cargarPagina('ordernes.xhtml')" icon="ui-icon-document" />
                                            <p:menuitem value="Estadisticas" actionListener="#{menuView.update}" icon="ui-icon-document" />
                                            <p:menuitem value="Seguimiento de estaciones" actionListener="#{menuView.update}" icon="ui-icon-document" />
                                            <p:menuitem value="% de alistamiento" actionListener="#{menuView.update}" icon="ui-icon-document" />
                                            <p:menuitem value="Mantenimientos realizados" actionListener="#{menuView.update}" icon="ui-icon-wrench" />
                                            <p:menuitem value="Descarga de documentos" actionListener="#{menuView.update}" icon="ui-icon-arrowthick-1-s" />
                                        </p:submenu>
                                        <p:separator />
                                        <p:submenu label="Almacen">                                        
                                            <p:menuitem value="Entrada" icon="ui-icon-disk" onclick="cargarPagina('entradaProducto.xhtml')"></p:menuitem>
                                            <p:menuitem value="Inventario" icon="ui-icon-document" onclick="cargarPagina('almacen.xhtml')"></p:menuitem>
                                            <p:menuitem value="Salida" icon="ui-icon-extlink"></p:menuitem>
                                            <p:menuitem value="Proveedores" icon="ui-icon-person" onclick="cargarPagina('proveedores.xhtml')"></p:menuitem>
                                        </p:submenu>                                                                
                                    </p:panelMenu>
                                    <p:panelMenu style="width:100%">                                                               
                                        <p:submenu label="Clientes">
                                            <p:submenu label="Información de mi estación">
                                                <p:menuitem value="Estadisticas" icon="ui-icon-document"></p:menuitem>
                                                <p:menuitem value="% de alistamiento" actionListener="#{menuView.update}" icon="ui-icon-document" />
                                                <p:menuitem value="Mantenimientos" actionListener="#{menuView.update}" icon="ui-icon-wrench" />
                                                <p:menuitem value="Descarga de documentos" actionListener="#{menuView.update}" icon="ui-icon-arrowthick-1-s" />
                                            </p:submenu>
                                            <p:menuitem value="Solicitar servicio técnico" icon="ui-icon-document" url="#" onclick="cargarPagina('solicitarservicio.xhtml')"></p:menuitem>
                                            <p:menuitem value="Servicios técnicos solicitados" icon="ui-icon-document" url="#" onclick="cargarPagina('serviciostecnicos.xhtml')"></p:menuitem>
                                            <p:menuitem value="Compra de equipos" icon="ui-icon-document"></p:menuitem>                                        
                                            <p:menuitem value="Compra de suministros" icon="ui-icon-document"></p:menuitem>                                        
                                            <p:menuitem value="Facturación y pagos" icon="ui-icon-document"></p:menuitem>                                        
                                        </p:submenu>                                                                
                                    </p:panelMenu>
                                    <p:submenu label="Almacen">                                        
                                        <p:menuitem value="Entrada" icon="ui-icon-disk" onclick="cargarPagina('entradaProducto.xhtml')"></p:menuitem>
                                        <p:menuitem value="Inventario" icon="ui-icon-document" onclick="cargarPagina('almacen.xhtml')"></p:menuitem>
                                        <p:menuitem value="Salida" icon="ui-icon-extlink" onclick="cargarPagina('PRUEBATABLA.xhtml')"></p:menuitem>
                                        <p:menuitem value="Proveedores" icon="ui-icon-person" onclick="cargarPagina('proveedores.xhtml')"></p:menuitem>
                                    </p:submenu> 
                                    <p:commandButton value="Operadores en sitio" icon="ui-icon-document" style="font-size: 10px !important; width: 100%; font-family: sans-serif; font-weight: normal; text-align: left;" type="button"/>                                
                                    <p:commandButton value="Ventas" icon="ui-icon-document" style="font-size: 10px !important; width: 100%; font-family: sans-serif; font-weight: normal; text-align: left;" type="button"/>
                                    <p:commandButton value="Facturación" icon="ui-icon-document" style="font-size: 10px !important; width: 100%; font-family: sans-serif; font-weight: normal; text-align: left;" type="button"/>
                                    <p:commandButton value="Recursos Humanos" icon="ui-icon-contact" style="font-size: 10px !important; width: 100%; font-family: sans-serif; font-weight: normal; text-align: left;" type="button"/>                                
                                    <p:panelMenu style="width:100%">                                                               
                                        <p:submenu label="Configuración">
                                            <p:menuitem value="Usuarios del sistema" icon="ui-icon-person" url="#" onclick="cargarPagina('empleado.xhtml')" ></p:menuitem>
                                        </p:submenu>                                                                
                                    </p:panelMenu>
                                </h:form>         
                            </p:panel>                            
                        </div>                                                
                        <div id="contenido"></div>

                    </section>
                </main>
                <footer class="piePagina">
                    <aside>
                        <div class="extra">
                            <div id="contentExtra">
                                <h2>Síguenos:</h2>                
                                <div id="redesSociales">
                                    <a href="#{loginManaged.informacion.facebook}" target="_blank"><img src="imagenes/facebook.png" /></a>
                                    <a href="#{loginManaged.informacion.twitter}" target="_blank" ><img src="imagenes/twitter.png" /></a>
                                    <a href="#{loginManaged.informacion.in}" target="_blank"><img src="imagenes/linkedin.png" /></a>
                                    <a href="#{loginManaged.informacion.google}" target="_blank"><img src="imagenes/google-plus.png" /></a>
                                </div>                                    
                            </div>
                        </div>                
                    </aside>                
                </footer>                    

                <div id="divLoader2">                    
                    <img src="imagenes/loading.gif" /></div>
                <link rel="stylesheet" type="text/css" href="css/theme0.css" />


            </h:form>
        </h:body>
    </f:view>
</html>
